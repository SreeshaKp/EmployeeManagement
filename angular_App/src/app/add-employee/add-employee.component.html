  <p class="head"> Add Employee Details </p>
  
  <div class="details-cls">
      <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <ul>
      <label class="leftColumnId"> ID: </label>
      <input class="rightColumn" type="text" formControlName="id"/>
    </ul>
    <ul>
      <label class="leftColumnName">Name:</label>
      <input class="rightColumn" type="text" formControlName="name"/>
    </ul>
    <ul>
      <label class="leftColumn">Location:</label>
      <select class="rightColumnLoc" formControlName ="location" >
        <option *ngFor="let loc of LocList">
          {{loc}}
        </option>
      </select>
    </ul>
    <ul>
      <label class="leftColumnMob">Mobile:</label>
      <input class="rightColumn" type="number" formControlName="mobile"/>
    </ul>
  
    <ul>
      <button class="cancelBtn" (click)="Cancel()">Cancel</button>
      <button type="submit" class="submitBtn" (click)="submit()">Submit</button>
    </ul>
  </form>
  </div>
